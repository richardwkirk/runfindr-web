<div class="trumps-container">
  <div class="card-columns">
    <div *ngFor="let card of this.cards">
      <app-trumps-card [card]="card" (dblclick)="this.removeCard(card)"
          (onCloseCard)="this.removeCard(card)"></app-trumps-card>
    </div>
  </div>
  <app-trumps-instructions></app-trumps-instructions>
</div>
