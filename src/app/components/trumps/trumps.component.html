<div class="trumps-container">
  <ng-masonry-grid
    [masonryOptions]="{ transitionDuration: '0.8s', gutter: 5 }" 
    [useAnimation]="true"
    [useImagesLoaded]="true"
    [scrollAnimationOptions]="{ animationEffect: 'effect-4', minDuration : 0.4, maxDuration : 0.7 }"
    (onNgMasonryInit)="onNgMasonryInit($event)">
    <ng-masonry-grid-item id="{{'masonry-item-'+i}}" *ngFor="let card of this.cards; let i = index;"> 
      <app-trumps-card [card]="card" (cardClosed)="this.removeCard(card, i)" [cardWidth]="'300px'" [printable]="false"></app-trumps-card>
    </ng-masonry-grid-item>
  </ng-masonry-grid>
  <app-trumps-instructions></app-trumps-instructions>
</div>
