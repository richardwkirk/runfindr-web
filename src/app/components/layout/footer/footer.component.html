<footer class="footer mt-auto py-3">
  <div class="container">
      <fa-icon class="help-button" [styles]="{'color': 'white'}" [icon]="helpIcon" stackItemSize="2x" (click)="this.showHelp()"></fa-icon>
  </div>
</footer>


<ng-template #helpOverlay>
  <div class="example-dialog-content" cdkDrag cdkDragRootElement=".cdk-overlay-pane">
      <app-help></app-help>
  </div>
</ng-template>
