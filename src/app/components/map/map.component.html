<div class="container-fluid">
    <agm-map (mapReady)="mapReady($event)" [latitude]="initialLatitude" [longitude]="initialLongitude" [zoom]="initialZoom" >
        <agm-marker 
          [latitude]="marker.lat" 
          [longitude]="marker.long" 
          [iconUrl]="marker.iconUrl" 
          [title]="marker.title"
          [zIndex]="marker.priority"
          (markerClick)="markerClicked(marker)"
          *ngFor="let marker of this.markers">
          <agm-info-window>
            <div>
              <p><i>{{marker.title}}</i></p>
              <p><a href="{{marker.url}}" target='_parkrun'>Visit event website.</a></p>
            </div>
          </agm-info-window>
        </agm-marker>
      </agm-map>
</div>
